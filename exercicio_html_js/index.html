<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form id="formulario">
        <h1>Formulário de Validação</h1>
        <input id="campo-a" type="number" placeholder="Campo A" />
        <input id="campo-b" type="number" placeholder="Campo B" />
        <p id="msg-erro">
            O valor do campo B precisa ser maior que o campo A
        </p>
        <button id="btn-valida" type="submit" onclick="formMsgSucesso()">Validar</button>
        <p id="msg-sucesso">
            Formulário Válido!
        </p>
    </form>
    <script src="./index.js"></script>
</body>
</html>
